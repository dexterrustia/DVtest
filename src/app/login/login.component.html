<mat-card class="card-container login-card-container">
  <h4 style="text-align: center">Authenticate User</h4>
  <form class="example-form">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Please enter username" />
        <mat-icon matSuffix>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 18 18"
          >
            <path
              d="M9 1C4.58 1 1 4.58 1 9s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 2.75c1.24 0 2.25 1.01 2.25 2.25S10.24 8.25 9 8.25 6.75 7.24 6.75 6 7.76 3.75 9 3.75zM9 14.5c-1.86 0-3.49-.92-4.49-2.33C4.62 10.72 7.53 10 9 10c1.47 0 4.38.72 4.49 2.17-1 1.41-2.63 2.33-4.49 2.33z"
            />
          </svg>
        </mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Please enter password" />
        <mat-icon matSuffix>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"
            />
          </svg>
        </mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </p>

    <button class="btn-login" mat-raised-button color="primary">Login</button>
    <!-- <GoogleLogin
    clientId="578985095016-r49p16lq2bn1lsjeitclk0r9382e98o7.apps.googleusercontent.com"
    buttonText="Login" onSuccess={responseGoogle} onFailure={responseGoogle}
    cookiePolicy={'single_host_origin'} isSignedIn={true} /> -->
    <br />

    <button
      type="button"
      class="btn-google-login"
      (click)="signInWithGoogle()"
      mat-raised-button
    >
      Sign In With Google
    </button>
  </form>
</mat-card>
